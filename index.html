<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="calcWrapper">
            <div class="calcBody">
                <p class="logo">HyperCalc</p>
                <div class="calcDisplay">
                    <p>0</p>
                </div>
                <div class="calcRemClerButtonsWrapper">
                    <div class="remove remClerButton">AC</div>
                    <div class="clear remClerButton">CLEAR</div>
                </div>
                <div class="calcButtonsWrapper">
                    <div class="calcNumButtonsWrapper">
                        <div class="button addLogic addFloat">,</div>
                        <div class="button addLogic addPlusMinus">+/-</div>
                        <div class="button addLogic inProgress">%</div>
                        <div class="button nums">1</div>
                        <div class="button nums">2</div>
                        <div class="button nums">3</div>
                        <div class="button nums">4</div>
                        <div class="button nums">5</div>
                        <div class="button nums">6</div>
                        <div class="button nums">7</div>
                        <div class="button nums">8</div>
                        <div class="button nums">9</div>
                        <div class="button nums button0">0</div>
                    </div>
                    <div class="calcLogicButtonsWrapper">
                        <div class="button logic buttonPlus">+</div>
                        <div class="button logic buttonSubtract">-</div>
                        <div class="button logic buttonMultiply">ร</div>
                        <div class="button logic buttonDivide">รท</div>
                        <div class="button buttonEqualTo">=</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/index.js"></script>
    </body>
</html>
